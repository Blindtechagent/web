<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article Generator</title>
</head>

<body>
<h2>Article generator</h2>
  <div class="tb" id="tb">
    <div class="dfm">
      <span>Welcome! Enter a topic below and click "Generate Article" to get started.</span>
    </div>
  </div>

  <form autocomplete="off" id="form">
    <div class="input-area">
      <input type="text" id="msg_text" placeholder="Enter topic here" required />
      <button type="button" id="micBtn" class="btn mic-btn" aria-label="Start voice input">
        <i class="fas fa-microphone"></i>
      </button>
      <button type="submit" id="sendBtn" class="btn send-btn" aria-label="Generate article">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </form>

  <div id="output" style="margin-top: 20px;"></div>

  <div id="announcement" role="status" aria-live="assertive"></div>

  <script src="article-generater.js"></script>
</body>

</html>
