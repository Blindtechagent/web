<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Article</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        #article-form-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #eaeaea;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
        }

        select {
            height: 45px;
        }
    </style>
</head>

<body>
    <a href="javascript:history.go(-1)">go back</a>
    <div id="article-form-container">
        <h1>Publish Article</h1>
        <form id="article-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" required>

            <label for="publish-date">Publish Date:</label>
            <input type="date" id="publish-date" name="publish-date" required>

            <p>select category</p>
            <select id="category" name="category">
                <option disabled>Select any category</option>
                <option>Artificial intelligence</option>
                <option>Cyber security</option>
                <option>Environment</option>
                <option>Festivals and Occasions</option>
                <option>Gaming</option>
                <option>Hidden details</option>
                <option>Logic behind</option>
                <option>Politics</option>
                <option>Programming</option>
                <option>Social awareness</option>
                <option>Space and Universe</option>
                <option>Sports</option>
                <option>Tech news</option>
                <option>Technology</option>
            </select>

            <label for="meta-description">Meta Description:</label>
            <textarea id="meta-description" name="meta-description" placeholder="Meta Description" required></textarea>

            <label for="meta-keywords">Meta Keywords:</label>
            <input type="text" id="meta-keywords" name="meta-keywords" placeholder="Meta Keywords" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Content" required></textarea>

            <button type="submit">Publish Article</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase.js"></script>

    <script>
        const articleForm = document.getElementById('article-form');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const publishDateInput = document.getElementById('publish-date');
        const categoryInput = document.getElementById('category');
        const contentInput = document.getElementById('content');
        const metaTitleInput = document.getElementById('title');
        const metaDescriptionInput = document.getElementById('meta-description');
        const metaKeywordsInput = document.getElementById('meta-keywords');

        const db = firebase.database().ref('articles');

        articleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = titleInput.value;
            const author = authorInput.value;
            const publishDate = publishDateInput.value;
            const category = categoryInput.value;
            const content = contentInput.value;
            const metaTitle = metaTitleInput.value;
            const metaDescription = metaDescriptionInput.value;
            const metaKeywords = metaKeywordsInput.value;

            if (validateInputs(title, author, publishDate, category, content, metaTitle, metaDescription, metaKeywords)) {
                publishArticle(title, author, publishDate, category, content, metaTitle, metaDescription, metaKeywords);
                articleForm.reset();
                alert('Article saved successfully');
            } else {
                alert('Please fill in all fields correctly.');
            }
        });

        function validateInputs(title, author, publishDate, category, content, metaTitle, metaDescription, metaKeywords) {
            return title.trim() && author.trim() && publishDate.trim() && category.trim() && content.trim() && metaTitle.trim() && metaDescription.trim() && metaKeywords.trim();
        }

        function publishArticle(title, author, publishDate, category, content, metaTitle, metaDescription, metaKeywords) {
            const newArticleRef = db.push();
            const serialNumber = newArticleRef.key;
            newArticleRef.set({
                serialNumber: serialNumber,
                title: title,
                publishDate: publishDate,
                author: author,
                category: category,
                content: content,
                metaTitle: metaTitle,
                metaDescription: metaDescription,
                metaKeywords: metaKeywords
            }).then(() => {
                console.log('Article saved successfully.');
            }).catch((error) => {
                console.error('Error saving article:', error);
                alert('Error saving article: ' + error.message);
            });
        }
    </script>
</body>

</html>
